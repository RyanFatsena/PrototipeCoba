<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - App Name</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 22rem;">
    <h4 class="text-center">Registrasi</h4>
    <form>
      <div class="mb-2"><input type="text" class="form-control" placeholder="Nama Depan"></div>
      <div class="mb-2"><input type="text" class="form-control" placeholder="Nama Belakang"></div>
      <div class="mb-2"><input type="email" class="form-control" placeholder="Email"></div>
      <div class="mb-2"><input type="password" class="form-control" placeholder="Password"></div>
      <div class="mb-3">
        <select class="form-select">
          <option selected disabled>Pilih Role</option>
          <option value="peternak">Peternak</option>
          <option value="petani">Petani</option>
          <option value="distributor">Distributor</option>
          <option value="toko">Toko Obat / Pemasok Itik / Penjual Pakan</option>
        </select>
      </div>
      <a href="index.html" class="btn btn-success w-100">Daftar</a>
    </form>
    <p class="text-center mt-2">Sudah punya akun? <a href="index.html">Login</a></p>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
