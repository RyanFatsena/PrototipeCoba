<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Pembayaran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; }
    .card-product { display:flex; align-items:center; gap:12px; background:#fff; border-radius:12px; padding:12px; box-shadow:0 2px 6px rgba(0,0,0,0.05); }
    .card-product img { width:70px; height:70px; object-fit:cover; border-radius:8px; }
    .section { background:#fff; border-radius:12px; padding:12px; margin-top:12px; box-shadow:0 2px 6px rgba(0,0,0,0.05); }
    .btn-pay { background:#28a745; color:#fff; border:none; width:100%; padding:12px; border-radius:8px; font-weight:600; margin-top:20px; }
    .form-check { border:1px solid #ddd; border-radius:8px; padding:8px 12px; margin-bottom:8px; }
  </style>
</head>
<body>

  <nav class="navbar bg-success">
    <div class="container-fluid text-white">
      <a href="keranjang.html" class="text-white text-decoration-none">‚Üê</a>
      <span class="fw-bold mx-auto">Detail Pesanan Anda</span>
      <span></span>
    </div>
  </nav>

  <div class="container mt-3 mb-5">
    <div class="card-product">
      <img src="assets/img/bebek1.jpg" alt="Bebek Jaya">
      <div>
        <h6 class="mb-0">Toko Bebek Jaya</h6>
        <small class="text-muted">Bebek pedaging - 1 paket</small>
      </div>
    </div>

    <div class="section">
      <h6 class="text-success">Alamat Tujuan</h6>
      <p class="mb-0">Peternakan Abadi<br><small class="text-muted">Jl. Lama no.88, Laweyan, Surakarta</small></p>
    </div>

    <div class="section">
      <h6 class="text-success">Detail Pembayaran</h6>
      <div class="d-flex justify-content-between"><span>Total Harga</span><span>80.000</span></div>
      <div class="d-flex justify-content-between"><span>Total Pengiriman</span><span>22.000</span></div>
      <hr>
      <div class="d-flex justify-content-between fw-bold"><span>Total Pembayaran</span><span>104.000</span></div>
    </div>

    <div class="section">
      <h6 class="text-success">Metode Pembayaran</h6>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="metode" id="cod" value="COD">
        <label class="form-check-label" for="cod">COD (Bayar di Tempat)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="metode" id="qris" value="QRIS">
        <label class="form-check-label" for="qris">QRIS</label>
      </div>
    </div>

    <button id="btnBayar" class="btn-pay">Bayar Sekarang</button>
  </div>

  <script>
    document.getElementById('btnBayar').addEventListener('click', function() {
      const metode = document.querySelector('input[name="metode"]:checked');
      if (!metode) { alert('Silakan pilih metode pembayaran!'); return; }
      alert('Pembayaran via ' + metode.value + ' berhasil!');
      window.location.href = 'riwayat_pesanan.html';
    });
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
