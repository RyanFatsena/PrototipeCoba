<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pelacakan Pesanan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; }
    .tracking {
      position:relative;
      margin-left:20px;
      padding-left:20px;
      border-left:2px solid #28a745;
    }
    .tracking .step {
      margin-bottom:20px;
      position:relative;
    }
    .tracking .step::before {
      content:"";
      width:14px; height:14px;
      background:#28a745;
      border-radius:50%;
      position:absolute;
      left:-28px; top:2px;
    }
    .tracking .done { color:#28a745; font-weight:600; }
  </style>
</head>
<body>

  <!-- App Bar -->
  <nav class="navbar bg-success">
    <div class="container-fluid text-white">
      <a href="riwayat_pesanan.html" class="text-white text-decoration-none">‚Üê</a>
      <span class="fw-bold mx-auto">Lacak Pesanan Anda</span>
      <span></span>
    </div>
  </nav>

  <div class="container mt-3 text-center">
    <img src="assets/img/toko.jpg"  src="assets/img/package.png" alt="Paket" width="120" class="mb-3">
  </div>

  <!-- Detail Pesanan -->
  <div class="container mb-4">
    <h6 class="text-success">Detail Pesanan</h6>
    <div class="d-flex justify-content-between">
      <span>ID Pesanan</span> <span>123456</span>
    </div>
    <div class="d-flex justify-content-between">
      <span>Tanggal</span> <span>15 Sep 2025</span>
    </div>
    <div class="d-flex justify-content-between">
      <span>Metode Pembayaran</span> <span>QRIS</span>
    </div>
  </div>

  <!-- Tracking Progress -->
  <div class="container tracking mb-4">
    <div class="step done">Dikonfirmasi</div>
    <div class="step done">Diproses</div>
    <div class="step done">Dikirim</div>
    <div class="step done">Selesai</div>
  </div>

  <!-- Tombol kembali -->
  <div class="container mb-5">
    <a href="riwayat_pesanan.html" class="btn btn-success w-100">Kembali</a>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
