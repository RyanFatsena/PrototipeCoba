<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informasi Panen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: 'Poppins', sans-serif; }
    .navbar { background-color: #2e7d32; }
    .navbar-brand { color: white; font-weight: bold; }
    .btn-simpan { background-color: #2e7d32; color: white; }
    .btn-simpan:hover { background-color: #256d27; }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar px-3">
    <a href="dashboard_petani.html" class="text-white">â¬…</a>
    <span class="navbar-brand mx-auto">Informasi Panen</span>
  </nav>

  <!-- Konten -->
  <div class="container mt-3">
    <div class="card shadow-sm">
      <img src="https://cdn-icons-png.flaticon.com/512/1998/1998610.png" 
           class="card-img-top" alt="Padi" 
           style="height:200px; object-fit:cover;">
      <div class="card-body text-center">
        <h5 class="text-success fw-bold">Toko Jaya Abadi</h5>
        <p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </div>

    <form class="mt-3">
      <!-- Kondisi -->
      <div class="mb-3">
        <label class="form-label fw-bold">Kondisi</label>
        <select class="form-select">
          <option>Pilih Kondisi</option>
          <option>Panen</option>
          <option>Belum Panen</option>
        </select>
      </div>

      <!-- Wilayah -->
      <div class="mb-3">
        <label class="form-label fw-bold">Wilayah</label>
        <input type="text" class="form-control" placeholder="Wilayah">
      </div>

      <!-- No Handphone -->
      <div class="mb-3">
        <label class="form-label fw-bold">No Handphone</label>
        <input type="text" class="form-control" placeholder="Masukkan No Handphone">
      </div>

      <!-- Tombol -->
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-simpan">Simpan</button>
        <button type="button" class="btn btn-secondary">Ubah</button>
      </div>
    </form>
  </div>

</body>
</html>
