<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keranjang Saya</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; padding-bottom:80px; }
    .cart-item {
      background:#fff; border-radius:12px; padding:12px;
      margin-bottom:10px; display:flex; align-items:center; justify-content:space-between;
      box-shadow:0 2px 6px rgba(0,0,0,0.05);
    }
    .cart-item img { width:70px; height:70px; object-fit:cover; border-radius:8px; margin-right:10px; }
    .cart-info { flex:1; }
    .bottom-bar {
      position:fixed; bottom:0; left:0; right:0; background:#fff; border-top:1px solid #ddd;
      padding:12px 16px; display:flex; justify-content:space-between; align-items:center;
    }
    .btn-next { background:#28a745; color:#fff; border:none; padding:10px 20px; border-radius:8px; font-weight:600; }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color:#f8f9fa; }
    .navbar { background-color:#2e7d32; }
    .navbar-brand { color:white; font-weight:600; font-size:16px; }
    .navbar a { color:white; font-size:18px; text-decoration:none; }
  </style>

</head>
<body>

  <nav class="navbar bg-success">
    <div class="container-fluid text-white">
      <a href="dashboard_petani.html" class="text-white text-decoration-none">‚Üê</a>
      <span class="fw-bold mx-auto">Keranjang Saya</span>
      <span></span>
    </div>
  </nav>

  <div class="container mt-3">
    <div class="cart-item">
      <img src="assets/img/bebek1.jpg" alt="Bebek Jaya">
      <div class="cart-info">
        <h6 class="mb-0">Toko Bebek Jaya</h6>
        <small class="text-muted">Bebek pedaging - 1 paket</small>
      </div>
      <input type="checkbox" class="form-check-input">
    </div>
    <div class="cart-item">
      <img src="assets/img/bebek2.jpg" alt="Bebek Murah">
      <div class="cart-info">
        <h6 class="mb-0">Toko Bebek Murah</h6>
        <small class="text-muted">2 paket</small>
      </div>
      <input type="checkbox" class="form-check-input">
    </div>
    <div class="cart-item">
      <img src="assets/img/bebek3.jpg" alt="Bebek Bahagia">
      <div class="cart-info">
        <h6 class="mb-0">Toko Bebek Bahagia</h6>
        <small class="text-muted">2 paket</small>
      </div>
      <input type="checkbox" class="form-check-input" checked>
    </div>
  </div>

  <div class="bottom-bar">
    <div>
      <strong>5 Paket Bebek dipilih</strong><br>
      <span class="text-muted">Rp 630.000</span>
    </div>
    <a href="bayar_sekarang.html" class="btn-next">Selanjutnya</a>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
  const from = params.get('from');
  const backLink = document.getElementById('backLink');
  if(from === 'toko'){
    backLink.href = 'etalase_toko.html';
  } else if(from === 'peternak'){
    backLink.href = 'etalase_peternak.html';
  } else {
    backLink.href = 'dashboard_petani.html';
  }
</script>
</body>
</html>
