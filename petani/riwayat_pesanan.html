<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History Pesanan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; padding-bottom:70px; }
    .order-card {
      background:#fff; border-radius:12px; padding:12px;
      display:flex; gap:12px; align-items:center;
      margin-bottom:12px; box-shadow:0 2px 6px rgba(0,0,0,0.05);
    }
    .order-card img {
      width:70px; height:70px; object-fit:cover; border-radius:8px;
    }
    .order-info { flex:1; }
    .order-info h6 { margin:0; font-weight:600; }
    .order-info small { color:#666; }
    .status {
      font-size:12px; padding:4px 10px; border-radius:12px; font-weight:500;
    }
    .status.dikirim { background:#28a745; color:#fff; }
    .status.selesai { background:#6c757d; color:#fff; }
    .status.batal { background:#dc3545; color:#fff; }
    /* bottom nav */
    .nav-bottom { font-size:13px; }
    .nav-bottom a { color:#555; text-decoration:none; flex:1; text-align:center; }
    .nav-bottom a.active { color:#28a745; font-weight:600; }
  </style>
</head>
<body>

  <!-- App Bar -->
  <nav class="navbar bg-success">
    <div class="container-fluid text-white">
      <a href="dashboard_petani.html" class="text-white text-decoration-none">⬅</a>
      <span class="fw-bold mx-auto">History Pesanan</span>
      <span></span>
    </div>
  </nav>

  <div class="container mt-3">

    <!-- Pesanan 1 -->
    <div class="order-card">
      <img src="https://cdn-icons-png.flaticon.com/512/2965/2965567.png" alt="Obat Flu Itik">
      <div class="order-info">
        <h6>Obat Flu Itik</h6>
        <small>Rp 25.000 • 15 Sep 2025</small>
      </div>
      <span class="status dikirim">Dikirim</span>
    </div>

    <!-- Pesanan 2 -->
    <div class="order-card">
      <img src="https://cdn-icons-png.flaticon.com/512/1086/1086585.png" alt="Pakan Itik">
      <div class="order-info">
        <h6>Pakan Itik</h6>
        <small>Rp 80.000 • 12 Sep 2025</small>
      </div>
      <span class="status selesai">Selesai</span>
    </div>

    <!-- Pesanan 3 -->
    <div class="order-card">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Itik Pre-Order">
      <div class="order-info">
        <h6>Itik Pre-Order</h6>
        <small>Rp 50.000 • 10 Sep 2025</small>
      </div>
      <span class="status batal">Dibatalkan</span>
    </div>

    <!-- Pesanan 4 -->
    <div class="order-card">
      <img src="https://cdn-icons-png.flaticon.com/512/415/415682.png" alt="Sentrat">
      <div class="order-info">
        <h6>Sentrat</h6>
        <small>Rp 30.000 • 9 Sep 2025</small>
      </div>
      <span class="status selesai">Selesai</span>
    </div>

  </div>

  <!-- Bottom Navbar -->
  <div class="nav-bottom d-flex justify-content-around border-top bg-white py-2 fixed-bottom">
    <a href="dashboard_petani.html">🏠<br>Beranda</a>
    <a href="riwayat_pesanan.html" class="active">📦<br>Pesanan</a>
    <a href="profil.html">👤<br>Profil</a>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Navbar Bawah -->
<nav class="navbar fixed-bottom bg-white border-top shadow-sm">
  <div class="container d-flex justify-content-around text-center">
    <a href="dashboard_petani.html" class="text-decoration-none text-dark">
      <div>🏠<div style="font-size: 13px;">Beranda</div></div>
    </a>
    <a href="riwayat_pesanan.html" class="text-decoration-none text-dark">
      <div>📦<div style="font-size: 13px;">Riwayat</div></div>
    </a>
    <a href="profil_petani.html" class="text-decoration-none text-success">
      <div>👤<div style="font-size: 13px;">Profil</div></div>
    </a>
  </div>
</nav>
</body>
</html>
