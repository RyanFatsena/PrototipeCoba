<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Toko</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .navbar { background-color: #2e7d32; }
    .navbar-brand { color: white; font-weight: bold; }
    .menu-card { cursor: pointer; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar px-3">
    <span class="navbar-brand">APP NAME</span>
    <div class="d-flex align-items-center gap-3">
      <!-- Icon Notifikasi -->
      <button class="btn btn-light p-1" onclick="showNotifModal()">
        🔔
      </button>
      <!-- Icon User -->
      <div class="dropdown">
        <a class="btn dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
          👤
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="profil_toko.html">Lihat Profil</a></li>
          <li><a class="dropdown-item" href="index.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Konten Dashboard -->
  <div class="container mt-4">
    <h6 class="fw-bold text-success">Informasi</h6>
    <div class="card menu-card p-3 mb-3" onclick="location.href='detail_informasi.html'">
      Informasi Panen Padi
    </div>

    <h6 class="fw-bold text-success">Pesanan</h6>
    <div class="card menu-card p-3 mb-2" onclick="location.href='pesanan_masuk.html'">
      Pesanan Masuk →
    </div>
    <div class="card menu-card p-3 mb-2" onclick="location.href='kirim_pesanan.html'">
      Kirim Pesanan →
    </div>

    <h6 class="fw-bold text-success">Etalase</h6>
    <div class="card menu-card p-3 mb-2" onclick="location.href='tambah_ubah_produk.html'">
      Tambah dan Edit Produk →
    </div>
  </div>

  <!-- Modal Notifikasi -->
  <div class="modal fade" id="notifModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-3">
        <div class="modal-body">
          <span style="font-size:40px;">🌾</span><!-- img src="assets/check.png" width="40"><br>
          <h6 class="mt-2">Pesanan Masuk</h6>
          <p>Ada pesanan baru yang harus diproses.</p>
          <button class="btn btn-success" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showNotifModal() {
      var notif = new bootstrap.Modal(document.getElementById('notifModal'));
      notif.show();
    }
  </script>

  <!-- Navbar Bawah -->
  
  <!-- Navbar Bawah -->
  <nav class="navbar fixed-bottom bg-white border-top shadow-sm">
    <div class="container d-flex justify-content-around text-center">
      <a href="dashboard_toko.html" class="text-decoration-none text-success">
        <div>🏠<div style="font-size: 13px;">Beranda</div></div>
      </a>
      <a href="riwayat_pesanan.html" class="text-decoration-none text-dark">
        <div>📦<div style="font-size: 13px;">Riwayat</div></div>
      </a>
      <a href="profil_toko.html" class="text-decoration-none text-dark">
        <div>👤<div style="font-size: 13px;">Profil</div></div>
      </a>
    </div>
  </nav>

</body>
</html>
