<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Pembayaran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; padding-bottom:80px; }
    .navbar { background-color:#2e7d32; }
    .navbar-brand { color:white; font-weight:bold; }
    .card-product { display:flex; align-items:center; gap:12px; background:#fff; border-radius:12px; padding:12px; box-shadow:0 2px 6px rgba(0,0,0,0.05); }
    .card-product img { width:80px; height:80px; object-fit:cover; border-radius:8px; }
    .section { background:#fff; border-radius:12px; padding:16px; margin-top:16px; box-shadow:0 2px 6px rgba(0,0,0,0.05); }
    .btn-pay { background:#28a745; color:#fff; border:none; width:100%; padding:14px; border-radius:10px; font-weight:600; position:fixed; bottom:0; left:0; right:0; margin:0 16px 16px; }
    .form-check { border:1px solid #ddd; border-radius:8px; padding:8px 12px; margin-bottom:10px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar px-3">
    <a href="keranjang.html" class="text-white text-decoration-none">â¬…</a>
    <span class="navbar-brand mx-auto">Detail Pesanan Anda</span>
    <span></span>
  </nav>

  <div class="container mt-3 mb-5">
    <!-- Produk -->
    <div class="card-product">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Produk">
      <div>
        <h6 class="mb-1 fw-bold">Dunia Pakan</h6>
        <small class="text-muted">Itik x1, Pakan Itik x2, Sentrat x5</small>
      </div>
    </div>

    <!-- Alamat Tujuan -->
    <div class="section">
      <h6 class="text-success fw-bold">Alamat Tujuan</h6>
      <p class="mb-0">Peternakan Abadi<br><small class="text-muted">Jl. Lama no.88, Laweyan, Surakarta</small></p>
    </div>

    <!-- Detail Pembayaran -->
    <div class="section">
      <h6 class="text-success fw-bold">Detail Pembayaran</h6>
      <div class="d-flex justify-content-between"><span>Total Harga</span><span>80.000</span></div>
      <div class="d-flex justify-content-between"><span>Total Pengiriman</span><span>22.000</span></div>
      <hr>
      <div class="d-flex justify-content-between fw-bold"><span>Total Pembayaran</span><span>104.000</span></div>
    </div>

    <!-- Metode Pembayaran -->
    <div class="section">
      <h6 class="text-success fw-bold">Metode Pembayaran</h6>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="metode" id="cod" value="COD">
        <label class="form-check-label" for="cod">COD (Bayar di Tempat)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="metode" id="qris" value="QRIS">
        <label class="form-check-label" for="qris">QRIS</label>
      </div>
    </div>
  </div>

  <!-- Tombol Bayar -->
  <button id="btnBayar" class="btn-pay">Bayar Sekarang</button>

  <script>
    document.getElementById('btnBayar').addEventListener('click', function() {
      const metode = document.querySelector('input[name="metode"]:checked');
      if (!metode) { 
        alert('Silakan pilih metode pembayaran!'); 
        return; 
      }
      alert('Pembayaran via ' + metode.value + ' berhasil!');
      window.location.href = 'pelacakan.html';
    });
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
