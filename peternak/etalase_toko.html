<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beli Obat/Itik/Pakan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body { background-color: #f8f9fa; }
    .navbar { background-color: #2e7d32; }
    .navbar-brand { color: white; font-weight: bold; }
    .toko-card img { border-radius: 8px; width: 100%; height: 120px; object-fit: cover; }
    .search-box { border-radius: 25px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar px-3 d-flex justify-content-between align-items-center">
    <a href="dashboard_peternak.html" class="text-white">⬅</a>
    <span class="navbar-brand">APP NAME</span>
    <a href="profil_peternak.html" class="text-white"><i class="bi bi-person-circle"></i></a>
  </nav>

  <!-- Konten -->
  <div class="container mt-3">
    <h6 class="fw-bold mb-2">Toko Terdekat <i class="bi bi-shop"></i></h6>
    <div class="d-flex gap-2 overflow-auto mb-3">
      <div class="toko-card" style="min-width: 150px;">
        <img src="https://picsum.photos/200/120?random=1" alt="Toko Jaya">
        <small>Toko Ternak Jaya<br><span class="text-muted">Jl. Raya Wates 1</span></small>
      </div>
      <div class="toko-card" style="min-width: 150px;">
        <img src="https://picsum.photos/200/120?random=2" alt="Toko Rezeki">
        <small>Toko Sumber Rezeki<br><span class="text-muted">Jl. Raya Wates 2</span></small>
      </div>
      <div class="toko-card" style="min-width: 150px;">
        <img src="https://picsum.photos/200/120?random=3" alt="Toko Amanah">
        <small>Toko Amanah<br><span class="text-muted">Jl. Raya Wates 3</span></small>
      </div>
    </div>

    <!-- Search -->
    <div class="input-group mb-3">
      <span class="input-group-text bg-white border-0"><i class="bi bi-search"></i></span>
      <input type="text" class="form-control search-box" placeholder="Cari toko">
    </div>

    <!-- Daftar Toko -->
    <div class="card mb-3 p-3 d-flex flex-row justify-content-between align-items-center">
      <div>
        <h6 class="fw-bold">Dunia Pakan</h6>
        <small class="text-muted">Lorem ipsum dolor sit amet.</small>
      </div>
      <a href="detail_produk.html" class="btn btn-success btn-sm">Beli</a>
    </div>

    <div class="card mb-3 p-3 d-flex flex-row justify-content-between align-items-center">
      <div>
        <h6 class="fw-bold">Toko Ternak Sukses</h6>
        <small class="text-muted">Consectetur adipiscing elit.</small>
      </div>
      <a href="detail_produk.html" class="btn btn-success btn-sm">Beli</a>
    </div>

  </div>

  <!-- Navbar Bawah -->
  <nav class="navbar fixed-bottom bg-white border-top shadow-sm">
    <div class="container d-flex justify-content-around text-center">
      <a href="dashboard_peternak.html" class="text-decoration-none text-success">
        <div>🏠<div style="font-size: 13px;">Beranda</div></div>
      </a>
      <a href="riwayat_pesanan.html" class="text-decoration-none text-dark">
        <div>📦<div style="font-size: 13px;">Pesanan</div></div>
      </a>
      <a href="profil_peternak.html" class="text-decoration-none text-dark">
        <div>👤<div style="font-size: 13px;">Profil</div></div>
      </a>
    </div>
  </nav>

</body>
</html>
